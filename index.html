<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="containerCalculator">
            <div class="display">result Calculator</div>
            <div class="containerButtons">
                <div class="button" id="reset">reset</div>
                <div class="button" id="canc">backspace</div>
                <div class="button" id="divide">/</div>
                <div class="number button">7</div>
                <div class="number button">8</div>
                <div class="number button">9</div>
                <div class="button" id="multiply">*</div>
                <div class="number button">4</div>
                <div class="number button">5</div>
                <div class="number button">6</div>
                <div class="button" id="subtract">-</div>
                <div class="number button">1</div>
                <div class="number button">2</div>
                <div class="number button">3</div>
                <div class="button" id="sum">+</div>
                <div class="button" id="dot">.</div>
                <div class="number button">0</div>
                <div class="button" id="equal">=</div>
                
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Made with ❤️ by Jandasss</p>
    </div>
</body>
</html>
